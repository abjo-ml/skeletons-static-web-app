<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <h1>Static Web Apps Database Connections</h1>
    <blockquote>
        Open the console in the browser developer tools to see the API responses.
    </blockquote>
    
    <div>
        <!-- Input box for number -->
        <label for="idInput">Input ID:</label>
        <input id="idInput" type="number" value="1"/>
  
        <!-- Submit button -->
        <button id="submit" onclick="submitForm()">Submit</button>

        <button id="list" onclick="list()">List</button>
        <button id="get" onclick="get()">Get</button>
        <button id="update" onclick="update()">Update</button>
        <button id="create" onclick="create()">Create</button>
        <button id="delete" onclick="del()">Delete</button>
    </div>
    <script>
        async function submitForm() {
            // Get the value from the input box
            const inputId = document.getElementById('idInput').value;

            // Update the 'id' constant with the input text
            const id = inputId;

            return id;
        }

        async function list() {
            const endpoint = '/data-api/rest/Person';
            const response = await fetch(endpoint);
            const data = await response.json();
            console.table(data.value);
        }
        async function get() {
            const id = await submitForm();
            const endpoint = `/data-api/rest/Person/Id`;
            const response = await fetch(`${endpoint}/${id}`);
            const result = await response.json();
            console.table(result.value);
        }
        async function update() {
            const id = 1;
            const data = {
            Name: "Molly"
            };
    
            const endpoint = '/data-api/rest/Person/Id';
            const response = await fetch(`${endpoint}/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
            });
            const result = await response.json();
            console.table(result.value);
        }
    
        async function create() {
    
            const data = {
            Name: "Pedro"
            };
    
            const endpoint = `/data-api/rest/Person/`;
            const response = await fetch(endpoint, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
            });
            const result = await response.json();
            console.table(result.value);
        }
    
        async function del() {
            const id = 3;
            const endpoint = '/data-api/rest/Person/Id';
            const response = await fetch(`${endpoint}/${id}`, {
                method: "DELETE"
            });
            if(response.ok) {
                console.log(`Record deleted: ${ id }`)
            } else {
                console.log(response);
            }
        }
    </script>
  </body>
</html>
